	function setActive(el) {
    	var siblings = listings.getElementsByTagName('div');
    	for (var i = 0; i < siblings.length; i++) {
      	siblings[i].className = siblings[i].className
        	.replace(/active/, '').replace(/\s\s*$/, '');
    	}
    	el.className += ' active';
  	}

  function myfunction(){
    locations.on('ready', function() {
      console.log(locations._layers);
      locations.setStyle({fillColor: '#f22'});
      map.fitBounds(locations.getBounds());
      locations.eachLayer(function(locale) {

        locale.setStyle({weight: 0});
        //iterate over each polygon 
        var prop = locale.feature.properties;
        var popup = '<h3>'+prop.Neighborhood_Name+'</h3><div>' + prop.Census_Tract;
        
        var listing = listings.appendChild(document.createElement('div'));
          listing.className = 'item';

        var link = listing.appendChild(document.createElement('a'));
            link.href = '#';
            link.className = 'title';
            link.innerHTML = prop.Neighborhood_Name;

          if (prop.Borough) {
              link.innerHTML += '<br /><small class="quiet">' + prop.Borough + '</small>';
              popup += '<br /><small class="quiet">' + prop.Borough + '</small>';
          }

          var details = listing.appendChild(document.createElement('div'));
          details.innerHTML = 'Small Business Count: '+prop.Business_Count+'<br /> Median Employee Count: '+prop.EMPSDT_Median+'<br /> Median Business Sales: $'+prop.SLSVDT_Median+'000<br /> Median HH Income: $'+prop.Median_Income_ct+'<br /> Census Tract Area: '+Math.round(prop.Shape_Area)+'<br /> Cluster: '+(prop.cluster+1)

          popup += '<br />Small Business Count: '+prop.Business_Count+'<br /> Median Employee Count: '+prop.EMPSDT_Median+'<br /> Median Business Sales: $'+prop.SLSVDT_Median+'000<br /> Median HH Income: $'+prop.Median_Income_ct+'<br /> Census Tract Area: '+Math.round(prop.Shape_Area)+'<br /> Cluster: '+(prop.cluster+1)


          link.onclick = function() {
              setActive(listing);
              //map.fitBounds(locale.getBounds());
              locations.setStyle({fillColor: '#f22'});
              locale.setStyle({fillColor: '#eceb47'});
              map.setView(locale.getBounds().getCenter(), 15);
              locale.openPopup();
              return false;
            };

            locale.on('click', function(e) {
              locations.setStyle({fillColor: '#f22'});
              locale.setStyle({fillColor: '#eceb47'});
              map.panTo(locale.getBounds().getCenter());
              setActive(listing);
          });

            popup += '</div>';
            locale.bindPopup(popup);

        });
    });
  }
